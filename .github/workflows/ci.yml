name: CI

permissions:
  contents: read
  packages: write

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (GNU)
          - target: linux-gnu

          # Linux (musl)
          - target: aarch64-unknown-linux-musl
          - target: arm-unknown-linux-musleabi
          - target: arm-unknown-linux-musleabihf
          - target: armv5te-unknown-linux-musleabi
          - target: armv7-unknown-linux-musleabi
          - target: armv7-unknown-linux-musleabihf
          # - target: hexagon-unknown-linux-musl # tier3, musl-cross-make doesn't support this target
          - target: i586-unknown-linux-musl
          - target: i686-unknown-linux-musl
          - target: mips-unknown-linux-musl
          - target: mips64-unknown-linux-muslabi64
          - target: mips64el-unknown-linux-muslabi64
          - target: mipsel-unknown-linux-musl
          - target: powerpc-unknown-linux-musl # tier3
          # - target: powerpc64-unknown-linux-musl # tier3, ABI version 1 is not compatible with ABI version 2 output
          - target: powerpc64le-unknown-linux-musl # tier3
          # - target: riscv32gc-unknown-linux-musl # tier3, musl-cross-make doesn't support this target
          - target: riscv64gc-unknown-linux-musl # tier3
          - target: s390x-unknown-linux-musl # tier3
          - target: thumbv7neon-unknown-linux-musleabihf # tier3
          - target: x86_64-unknown-linux-musl

          # Linux (uClibc)
          - target: linux-uclibc
          # FreeBSD
          - target: freebsd
          # NetBSD
          - target: netbsd
          # OpenBSD
          - target: openbsd
          # DragonFly BSD
          - target: dragonfly

          # Solaris
          - target: sparcv9-sun-solaris
          - target: x86_64-pc-solaris
          - target: x86_64-sun-solaris

          # illumos
          - target: x86_64-unknown-illumos

          # Redox
          - target: redox
          # WASI
          - target: wasi
          # Emscripten
          - target: emscripten

          # Windows (GNU)
          - target: i686-pc-windows-gnu
          - target: x86_64-pc-windows-gnu

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "PUSH_TO_GHCR=1" >> "${GITHUB_ENV}"
        if: github.repository_owner == 'taiki-e' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      - run: tools/build-docker.sh "${{ matrix.target }}"

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Prettier
        run: npm install prettier
      - name: Install shfmt
        run: |
          "${GOROOT_1_17_X64}"/bin/go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - name: Install ShellCheck
        run: |
          sudo apt-get remove -y shellcheck
          tag="$(curl -fsSL --retry 3 https://api.github.com/repos/koalaman/shellcheck/releases/latest | jq -r '.tag_name')"
          curl -fsSL --retry 3 "https://github.com/koalaman/shellcheck/releases/download/${tag}/shellcheck-${tag}.linux.x86_64.tar.xz" \
            | tar xJf - --strip-components 1 -C /usr/local/bin "shellcheck-${tag}/shellcheck"
          shellcheck --version
      - run: tools/tidy.sh
