name: CI

permissions:
  contents: read
  packages: write

on:
  pull_request:
  push:
    branches:
      - main
      - dev
    tags:
      - '[0-9]+-[0-9]+-[0-9]+'
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-gnu
          - target: linux-musl
          - target: linux-uclibc
          - target: freebsd
          - target: netbsd
          - target: openbsd
          - target: dragonfly
          - target: solaris
          - target: illumos
          - target: redox
          - target: wasi
          - target: emscripten
          - target: windows-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "PUSH_TO_GHCR=1" >> "${GITHUB_ENV}"
        if: github.repository_owner == 'taiki-e' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      - run: tools/build-docker.sh "${{ matrix.target }}"

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Prettier
        run: npm install prettier
      - name: Install shfmt
        run: |
          "${GOROOT_1_17_X64}"/bin/go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - name: Install ShellCheck
        run: |
          sudo apt-get remove -y shellcheck
          tag="$(curl -fsSL --retry 3 https://api.github.com/repos/koalaman/shellcheck/releases/latest | jq -r '.tag_name')"
          curl -fsSL --retry 3 "https://github.com/koalaman/shellcheck/releases/download/${tag}/shellcheck-${tag}.linux.x86_64.tar.xz" \
            | tar xJf - --strip-components 1 -C /usr/local/bin "shellcheck-${tag}/shellcheck"
          shellcheck --version
      - run: tools/tidy.sh
